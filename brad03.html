<script>
    function doCal() {
        let x = document.getElementById('x').value;
        let y = document.getElementById('y').value;
        // let a1 = parseInt(x)+parseInt(y);
        x = parseInt(x);
        y = parseInt(y);
        let r = x + y;
        // alert(r);

        document.getElementById('result').innerHTML = r;

    }
</script>
<input type="number" id="x" value="123">
+
<input type="number" id="y" value="654">
<input type="button" value="=" onclick=doCal()>
<span id="result"></span>

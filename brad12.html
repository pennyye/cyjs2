<script>
    let a = 10, b = 3;
    if (--a >= 10 || ++b <= 3) { 
        //--在後，先比較再減
        //--在前，先減再比較
        //有++ -- 沒有** //
        //如果||前面為true，||後面就不執行，因此b依然為3
        //如果&&前面為false，&&後面就不執行
        document.write(`OK : a = ${a}; b = ${b}`);
    } else {
        document.write(`XX : a = ${a}; b = ${b}`);
    }
    document.write("<hr>");
    let c = 3 , d = 2 ;
    document.write(c & d);
</script>

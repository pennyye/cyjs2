<table border="1" width="100%">
        <script>
            //const 常數
            //彈性、維護性、擴充性
            const ROW = 3; 
            const START = 1;
            const COL = 4;


            for (let k = 0; k < ROW; k++) {
                document.write("<tr>");
                for (let j = START; j < (START+COL); j++) { 
                    let newj = j + k * COL
                    let isPink;
                    if(COL %2 ==0){
                        isPink =(newj + k) % 2 == 0 ;
                    }else{
                        isPink = newj %2 ==0;
                    }



                    document.write("<td bgcolor = '"+(isPink?"Pink" : "yellow")+"'>");
                    for (let i = 1; i <= 9; i++) {
                        let r = j * i;
                        document.write(`${newj} x ${i} = ${r}<br>`);
                    }
                    document.write("</td>");
                }
                document.write("</tr>");
            }

        </script>

</table>
